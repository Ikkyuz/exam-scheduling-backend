services:
  # ╭─ postgres ─────────────────────────────────────────────────────────╮
  postgres:
    image: postgres
    container_name: auth-db
    restart: unless-stopped # unless-stopped, on-failure, always, "no"
    user: postgres
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=auth
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=postgres
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD", "pg_isready", -U, postgres]
      interval: 10s
      timeout: 5s
      retries: 5

  # ╰─ postgres ─────────────────────────────────────────────────────────╯
